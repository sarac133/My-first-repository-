<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web Contact Form</title>
		<style type="text/css">

			body {
				background-color: #82ccdd;
			}

			#main {
				width: 500px;
				margin-right: auto;
				margin-left: auto;
				padding: 20px;
				border: 2px solid black;
				background-color: #34e7e4;

			}

			label {
				display: inline-block;
				width: 100px;
			}

			#name {
				width: 100px;
			}

			#gmail {
				width: 212px;
			}

			select {
				width: 220px;
			}

		</style>
	</head>
	<body>
		<div id="main"> 
			<form action="">
				<h3>Please fill out the form below</h3>
				<label>Name</label>
				<input type="text" placeholder="First" id="name" name="login" required>
				<input type="text" placeholder="Last" id="name" name="login" required><br><br><br>
				<label>Email address</label>
				<input type="text" name="login" id="gmail" placeholder="sampleexample@gmail.com"required><br><br><br>
				<label>Select Issue</label>		
				<select>
					<option value=""></option>
					<option value="query">Query</option>
					<option value="feedback">Feedback</option>
					<option value="complaint">Complaint</option>
					<option value="other">Other</option>
				</select><br><br><br>
				<label>Message</label><br><br>
				<textarea id="message" name="login" maxlength="350" cols="50" rows="10" placeholder="Describe your issue in this fieldbox..."></textarea><br><br>
				<button>Continue</button>
			</form>
		</div>
	</body>
</html>
